<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            opacity: 0.1;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 2rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .article-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .article-card:hover::before {
            transform: scaleX(1);
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .article-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }
        
        .article-title:hover {
            color: #667eea;
        }
        
        .article-path {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #f8f9fa;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #95a5a6;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ecf0f1;
        }
        
        .article-size {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Articles Index</h1>
            <p>Discover all available articles in this repository</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                Scanning repository for HTML articles...
            </div>
            
            <div id="stats" class="stats" style="display: none;">
                <div class="stat">
                    <span id="total-articles" class="stat-number">0</span>
                    <span class="stat-label">Total Articles</span>
                </div>
                <div class="stat">
                    <span id="total-size" class="stat-number">0 KB</span>
                    <span class="stat-label">Total Size</span>
                </div>
            </div>
            
            <div id="articles" class="articles-grid"></div>
            
            <div id="error" class="error" style="display: none;">
                Unable to load articles. This feature requires the repository to be public or properly configured for GitHub Pages.
            </div>
        </div>
    </div>

    <script>
        // ===========================================
        // CONFIGURATION SECTION
        // ===========================================
        
        // Option 1: Manual article list (recommended for reliability)
        const MANUAL_ARTICLES = [
            // Add your HTML files here - this is the most reliable method
            // { title: 'My First Article', path: 'article1.html', description: 'A great article about...' },
            // { title: 'Tutorial Guide', path: 'tutorials/guide.html', description: 'Step by step tutorial' },
            // { title: 'Blog Post', path: 'blog/post-2024-01.html', description: 'Latest blog post' },
        ];
        
        // Option 2: Auto-detect configuration (for GitHub Pages)
        const AUTO_DETECT_CONFIG = {
            enabled: true,
            // If auto-detection fails, manually set these:
            owner: '', // your GitHub username
            repo: '',  // your repository name
            branch: 'main' // or 'master', 'gh-pages', etc.
        };
        
        // ===========================================
        // MAIN FUNCTIONALITY
        // ===========================================
        
        async function loadArticles() {
            const loadingEl = document.getElementById('loading');
            const articlesEl = document.getElementById('articles');
            const errorEl = document.getElementById('error');
            const statsEl = document.getElementById('stats');
            const totalArticlesEl = document.getElementById('total-articles');
            const totalSizeEl = document.getElementById('total-size');
            
            // First, try manual articles if configured
            if (MANUAL_ARTICLES.length > 0) {
                displayArticles(MANUAL_ARTICLES);
                loadingEl.style.display = 'none';
                statsEl.style.display = 'flex';
                totalArticlesEl.textContent = MANUAL_ARTICLES.length;
                totalSizeEl.textContent = 'Manual Config';
                return;
            }
            
            // If no manual articles and auto-detect is disabled, show configuration help
            if (!AUTO_DETECT_CONFIG.enabled) {
                showConfigurationHelp();
                return;
            }
            
            // Try auto-detection
            try {
                await attemptAutoDetection();
            } catch (error) {
                console.error('Auto-detection failed:', error);
                showConfigurationHelp();
            }
        }
        
        async function attemptAutoDetection() {
            const loadingEl = document.getElementById('loading');
            const articlesEl = document.getElementById('articles');
            const statsEl = document.getElementById('stats');
            const totalArticlesEl = document.getElementById('total-articles');
            const totalSizeEl = document.getElementById('total-size');
            
            // Try multiple detection methods
            let owner, repo, branch = 'main';
            
            // Method 1: From configuration
            if (AUTO_DETECT_CONFIG.owner && AUTO_DETECT_CONFIG.repo) {
                owner = AUTO_DETECT_CONFIG.owner;
                repo = AUTO_DETECT_CONFIG.repo;
                branch = AUTO_DETECT_CONFIG.branch || 'main';
            }
            // Method 2: From GitHub Pages URL patterns
            else {
                const detection = detectFromURL();
                if (!detection) {
                    throw new Error('Could not detect repository info from URL');
                }
                owner = detection.owner;
                repo = detection.repo;
            }
            
            // Try main branch first, then master as fallback
            const branches = [branch, 'master', 'gh-pages'];
            let data = null;
            
            for (const branchName of branches) {
                try {
                    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branchName}?recursive=1`;
                    const response = await fetch(apiUrl);
                    
                    if (response.ok) {
                        data = await response.json();
                        branch = branchName;
                        break;
                    }
                } catch (e) {
                    console.log(`Failed to fetch ${branchName} branch:`, e);
                }
            }
            
            if (!data) {
                throw new Error('Could not fetch repository data from any branch');
            }
            
            const htmlFiles = data.tree
                .filter(item => 
                    item.type === 'blob' && 
                    item.path.endsWith('.html') && 
                    item.path !== 'index.html' &&
                    !item.path.includes('404.html')
                )
                .sort((a, b) => a.path.localeCompare(b.path));
            
            if (htmlFiles.length === 0) {
                articlesEl.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #666; font-size: 1.1rem;">
                        <h3>No HTML articles found</h3>
                        <p>No HTML files were discovered in the <strong>${owner}/${repo}</strong> repository on the <strong>${branch}</strong> branch.</p>
                        <p>Consider adding articles manually in the configuration section.</p>
                    </div>
                `;
                loadingEl.style.display = 'none';
                return;
            }
            
            // Process files and get additional metadata
            const articles = htmlFiles.map(file => {
                const fileName = file.path.split('/').pop().replace('.html', '');
                const title = fileName
                    .split(/[-_]/)
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                
                return {
                    path: file.path,
                    title: title,
                    url: file.path,
                    size: 0,
                    description: `Article: ${title}`
                };
            });
            
            displayArticles(articles);
            
            // Update stats
            totalArticlesEl.textContent = articles.length;
            totalSizeEl.textContent = `${articles.length} files`;
            statsEl.style.display = 'flex';
            loadingEl.style.display = 'none';
        }
        
        function detectFromURL() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            const pathParts = pathname.split('/').filter(part => part);
            
            if (hostname.endsWith('.github.io')) {
                const owner = hostname.split('.')[0];
                
                if (pathParts.length === 0 || hostname === `${owner}.github.io`) {
                    // User/organization page
                    return { owner, repo: `${owner}.github.io` };
                } else {
                    // Project page
                    return { owner, repo: pathParts[0] };
                }
            }
            
            return null;
        }
        
        function displayArticles(articles) {
            const articlesEl = document.getElementById('articles');
            
            articlesEl.innerHTML = articles.map(article => `
                <div class="article-card">
                    <a href="${article.url}" class="article-title">${article.title}</a>
                    <div class="article-path">${article.path}</div>
                    ${article.description ? `<p style="color: #666; margin: 0.5rem 0; font-size: 0.9rem;">${article.description}</p>` : ''}
                    <div class="article-meta">
                        <span>Click to read article</span>
                        <span class="article-size">${article.size ? formatBytes(article.size) : 'HTML'}</span>
                    </div>
                </div>
            `).join('');
        }
        
        function showConfigurationHelp() {
            const loadingEl = document.getElementById('loading');
            const articlesEl = document.getElementById('articles');
            const errorEl = document.getElementById('error');
            
            loadingEl.style.display = 'none';
            errorEl.style.display = 'none';
            
            articlesEl.innerHTML = `
                <div style="background: #f8f9fa; border-radius: 12px; padding: 2rem; margin: 2rem 0;">
                    <h3 style="color: #2c3e50; margin-bottom: 1rem;">⚙️ Configuration Required</h3>
                    <p style="color: #666; margin-bottom: 1.5rem;">To display your articles, please choose one of these options:</p>
                    
                    <div style="background: white; border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; border-left: 4px solid #667eea;">
                        <h4 style="color: #2c3e50; margin-bottom: 1rem;">📝 Option 1: Manual Configuration (Recommended)</h4>
                        <p style="color: #666; margin-bottom: 1rem;">Add your HTML files manually to the <code>MANUAL_ARTICLES</code> array in the script section:</p>
                        <pre style="background: #f1f3f4; padding: 1rem; border-radius: 6px; overflow-x: auto; font-size: 0.9rem;"><code>const MANUAL_ARTICLES = [
    { title: 'My First Article', path: 'article1.html', description: 'Description here' },
    { title: 'Tutorial Guide', path: 'tutorials/guide.html', description: 'Step by step tutorial' },
    // Add more articles...
];</code></pre>
                    </div>
                    
                    <div style="background: white; border-radius: 8px; padding: 1.5rem; border-left: 4px solid #52c41a;">
                        <h4 style="color: #2c3e50; margin-bottom: 1rem;">🔧 Option 2: Configure Auto-Detection</h4>
                        <p style="color: #666; margin-bottom: 1rem;">Set your repository details in the <code>AUTO_DETECT_CONFIG</code> section:</p>
                        <pre style="background: #f1f3f4; padding: 1rem; border-radius: 6px; overflow-x: auto; font-size: 0.9rem;"><code>const AUTO_DETECT_CONFIG = {
    enabled: true,
    owner: 'your-github-username',
    repo: 'your-repository-name',
    branch: 'main'
};</code></pre>
                        <p style="color: #e67e22; font-size: 0.9rem; margin-top: 1rem;">⚠️ Note: Auto-detection requires your repository to be public.</p>
                    </div>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <button onclick="location.reload()" style="background: #667eea; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; font-size: 1rem;">
                            🔄 Reload After Configuration
                        </button>
                    </div>
                </div>
            `;
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // Load articles when page loads
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
